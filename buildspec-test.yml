version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
      nodejs: 18
    commands:
      - echo "Installing testing dependencies..."
      - pip install --upgrade pip
      - pip install pytest pytest-cov black flake8

  pre_build:
    commands:
      - echo "Starting test pre-build phase..."
      - echo "Environment: $ENVIRONMENT"

  build:
    commands:
      - echo "Starting testing phase..."
      - echo "Installing Python dependencies..."
      - cd backend
      - pip install -r requirements.txt
      - cd ..
      - echo "Installing Node.js dependencies..."
      - cd frontend
      - npm ci
      - cd ..
      - echo "Running Python code quality checks..."
      - cd backend
      - black . --check || echo "Black formatting issues found"
      - flake8 . --max-line-length=88 || echo "Flake8 issues found"
      - cd ..
      - echo "Running Python tests..."
      - cd backend
      - pytest tests/ -v --cov=. --cov-report=xml || echo "Some tests failed"
      - cd ..
      - echo "Running frontend tests..."
      - cd frontend
      - npm test -- --watchAll=false || echo "Some frontend tests failed"
      - cd ..
      - echo "Testing phase complete"

  post_build:
    commands:
      - echo "Starting post-testing phase..."
      - echo "Testing completed on $(date)"

artifacts:
  files:
    - '**/*'
  discard-paths: no
